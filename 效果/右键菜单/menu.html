<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #menu{
            border: 1px solid;
            width: 120px;

        }
        #menu li{
            width: 100px;
            height: 30px;
            list-style: none;
            border-bottom: 1px dashed #cccccc;
            text-align: center;
            line-height: 30px;
        }
        #menu li:last-child{
            border-bottom: none;
        }
    </style>
</head>
<body>
    <ul id="menu">
        <li>菜单1</li>
        <li>菜单2</li>
        <li>菜单3</li>
        <li>菜单4</li>
        <li>菜单5</li>
    </ul>
</body>
</html>
